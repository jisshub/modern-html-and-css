     <title>css grids</title>
     <style>
         /* style the grid */
         .grid{
             display: grid;
             /* specify the width for each columns */
             grid-template-columns: 200px 200px 200px 200px;
         }
         .item{
             border: 1px solid rgb(9, 17, 44);
             background: grey;
             font-weight: bold;
             text-align:center;
             padding: 3rem;
         }

     </style>
 </head>

     <div class="grid">
        <div class="item">item 1</div>
