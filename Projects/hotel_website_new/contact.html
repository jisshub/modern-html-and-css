                <h1><span id="contact-first">Contact</span>&nbsp;Us</h1>
                <p class="para-1">Please fill out the form below to contact us</p>
                <form action="#" method="post" id="form-1">
                    <label for="name">Name</label>
                    <br>
                    <input class="info" type="text" name="name" id="name">

                    <br>
                    <input class="info" type="email" name="email" id="email">
                    <br><br>
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <br><br>
                    <button class="btn" type="submit">Submit</button>
                    <br>
                </form>
            </div>
