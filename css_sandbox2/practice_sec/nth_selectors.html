<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nth psuedo selector</title>
</head>
<style>
    li
    {
        padding: 1rem;
        margin: 1rem;
        list-style: none;
    }
    li:first-child
    {
        background-color: red;
    }
    li:last-child{
        background: rebeccapurple;
    }
    li:nth-child(2)
    {
        background-color: royalblue;
    }
    li:nth-child(3n)
    {
        background-color: seagreen;
    }
    li:nth-child(odd)
    {
        background-color: sienna;
    }
    li:nth-child(even)
    {
        background-color: teal;
    }
</style>
<body>
    <ul>
       <li>item 1</li>
       <li>item 2</li>
       <li>item 3</li>
       <li>item 4</li>
       <li>item 5</li>
       <li>item 6</li>
       <li>item 7</li>
       <li>item 8</li>
       <li>item 9</li>
       <li>item 10</li>
       <li>item 11</li>
       <li>item 12</li>
       <li>item 13</li>
       <li>item 14</li>
       <li>item 15</li>
       <li>item 16</li>
       <li>item 17</li>
       <li>item 18</li>
       <li>item 19</li>
       <li>item 20</li>
        
    </ul>
</body>
</html>
