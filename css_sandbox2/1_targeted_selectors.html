<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Targetd Sleectors</title>

</head>
<style>
    /* selecting direct child p of div */
    /* p insdide the li no seleccted. since it not a direct child*/
    div>p {
        background: #334455;
    }

    /* styling the direct sibling of div*/
    div + p{
        background: #ff0000;
    }

    /* here ul not styled it is not direct sibbling of 
    div. p is the direct sybling */
    div + ul{
       list-style: none;
    
    }

    /* styling based on attribute */
    /* here v style the a tag with target attrbiute */
    a[target]
    {
        color: #ff45ff;
    }

    /* styling based on attrbute values  */
    /* styled <a> tag with attribute: value is target: _self */
    a[target = '_self']
    {
        text-decoration: none;
    }

    /* styling text value attrbute of type*/
    input[type = 'text']
    {
        width: 100%;
        height: 40px;
        margin-bottom: 2rem;
    }


    /* styling submit value attrbute of type*/
    input[type = 'submit']
    {
        display: block;
        padding: .7rem;
        margin-top: 2rem;
        background: #762276;
        border: none;
    }
    
</style>

<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>item 1</li>
            <li>
                <p> item 2</p>
            </li>
            <li>item 3</li>
        </ul>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <div>
        <a href="#">Page 1</a>
        <a href="#">page 2</a>
        <a href="https://w3schools.com" target="_blank">W3schools</a>
        <a href="#" target="_self">Page4</a>
    </div>
    <div>
        <form>
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="name">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="email">
            <input type="submit" value="submit form">
        </form>
    </div>



</body>

</html>
