<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text shadows</title>
</head>
<style>
    h1
    {
        font-size: 3rem;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    h1.a
    {
        /* value: horizontal-shadow verticla-shadow color */
        text-shadow: .2rem .2rem steelblue;
    }
    /* can give blur effect */
    h1.b
    {
        /* value: horizontal-shadow vertical-shadow color */
        text-shadow: .2rem .2rem .3rem steelblue;
    }
    h1.c
    {
        text-shadow: .2rem .2rem .3rem greenyellow;
    }

</style>
<body>
    <h1 class="a">Welcome to the My Course</h1>
    <h1 class="b">Welcome to the My Course</h1>
    <h1 class="c">Welcome to the My Course</h1>
    <h1 class="d">Welcome to the My Course</h1>
</body>
</html>
