<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box{
            background: white;
            height: 200px;
            width: 200px;
            /* transform property */
            transform: rotate(50deg);
            /* forms a diagonal shape */
            transform: skew(30deg);
            /* increases the size of box both horizontal & vertical */
            transform: scale(4);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    
</body>
</html>
