<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigations Menu Styling</title>
</head>
<style>
   body{
       font-family: Arial, Helvetica, sans-serif;
   }
   ul.side_menu
   {
        /* remove bullet points */
        list-style: none;
        border: 1px solid #dddddd;
        border-radius: 10px;
        width: 300px;
        /* default list items hav padding of 40px on left */
        padding: 20px;

    }
    .side_menu li
    {
        font-size: 18px;
        line-height: 2em;
        border-bottom: 2px solid rgb(139, 16, 16);        
    }
    a{
        text-decoration: none
    }

</style>
<body>
    <ul class="side_menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
     </ul>

    
</body>
</html>
