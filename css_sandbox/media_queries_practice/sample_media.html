<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Queries</title>
    <style type="text/css">
    	html,body{
    		background: grey;
    		font-weight: bold;
    		text-align: center; 
    		color: white;
    	}
    	h1{
    		/*hide the h1*/
    		display: none;
    	}
    	/*smartphone*/
    	@media(max-width: 420px){
    		html,body{
    			background: red;
    		}
    		
    		#smartphone h1{
    			display: block;
    			text-align: center;
    			/*text-decoration: underline; */
    		}
    	}
    	/*normal screen size*/
    	@media(max-width: 720px) and (min-width: 421px){
    		html,body{
    			background: aquamarine;
    		}
    		#normal h1{
    			display: block;
    			text-align: center;
    		}
    	}
    	/*atablet screen*/
    	@media(max-width: 960px) and (min-width: 750px){
    		html, body{
    			background: purple;
    		}
    		#tablet h1{
    			display: block;
    		}
    	}
    	/*lanscape*/
    	@media(max-height: 500px){
    		html,body{
    			background: orange;
    		}
    		#landscape h1{
    			display: block;
    		}

    	}
    	/*widescreen*/

    	@media(min-width: 1000px){
    		html,body{
    			background: magenta;
    		}
    		#widescreen h1{
    			display: block;
    		}
    	}

    </style>
</head>
<body>
	<div id="widescreen"><h1>WideScreen</h1></div>
	<div id="normal"><h1>Normal</h1></div>
	<div id="tablet"><h1>Tablet</h1></div>
	<div id="smartphone"><h1>SmartPhone</h1></div>
	<div id="landscape"><h1>Landscape</h1></div>
	
</body>


</html>
