<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Part-3</title>
</head>
<style>
    #container
    {
        background: gray;
        display: flex;
        height: 500px;
    }
    .items
    {
        background: greenyellow;
        margin: 1rem;
        padding: 1rem;
        flex-basis: 100px;

    }
    .items.item-2
    {
        align-self: center;
    }
</style>
<body>
    <h1>
        Flexbox Align
    </h1>    
    <div id="container">
        <div class="items item-1"><h3>item-1</h3></div>
        <div class="items item-2"><h3>item-2</h3></div>
        <div class="items item-3"><h3>item-3</h3></div>   
    </div>
</body>
</html>
