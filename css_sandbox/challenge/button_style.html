<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Buttons</title>
</head>
<style>
    a
    {
        color: darkslategrey;
        text-decoration: none;
    }
    a:hover
    /* hover - psuedo selector */
    {
        font-size: large;
        color: darkviolet;
    }
    .btn
    {
        border: none;
        background: #44cc66;
        font-size: 25px;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        cursor: pointer;


    }
    .btn:hover
    {
        background-color:dodgerblue;
    }
</style>
<body>

    <a href="#">Click here</a>
    <br><br>
    <button type="submit" class="btn">Submit</button>
</body>
</html>
