<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Queries</title>
</head>
<style>

/* hide the headings */
    h1{
        display: none;
    }
    /* smartphones */
    @media(max-width: 500px)
    {
        html,body
        {
            background: red;
        }
        #smartphone h1
        {
            display: block;
            font-family: cursive;
        }
    }
    /* tablets */
    @media(max-width: 750px) and (min-width: 501px)
    {
        html,body
        {
            background: green;

        }
        #tablet h1
        {
            display: block;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    }
    /* normal */
    @media(max-width: 960px) and (min-width: 751px)
    {
        html,body
        {
            background: indigo;
        }
        #normal h1
        {
            display: block;
            color: #ffffff;
        }
    }
    /* widescreen */
    @media(min-width: 961px)

    {
        html,body
        {
            background: midnightblue;

        }
        #widescreen h1
        {
            color: #ffffff;
            display: block;
        }
    }
    @media(max-height: 500px)
    {
        html,body
        {
            background: chocolate;
        }
        #landscape h1
        {
            display: block;
        }
    }

</style>
<body>
    <div id="widescreen"><h1>widescreen</h1></div>
    <div id="normal"><h1>Normal</h1></div>
    <div id="tablet"><h1>tablet</h1></div>
    <div id="smartphone"><h1>smartphone</h1></div>
    <div id="landscape"><h1>landscape</h1></div>
</body>
</html>
