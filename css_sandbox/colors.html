<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in css</title>

</head>
<style>
    h1{
        color: red;
    }
    /* using rgb values for color property */
    /* rgb means red,green and blue */
    /* 255 is the max.value for all three */
    h2
    {
        color: rgb(10, 80, 255);
        
    }
    h3{
        /* hexadecimals */
        color: #00ff00;
        
    }
    h4{
        color: #581845;
    }
    h5{
        color: #46365B;
    }
</style>   
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>heading Five</h5>
</body>
</html>
