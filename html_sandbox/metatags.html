<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- here charset is an attribute of meta tag and UTF-8 is the property -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- to provide the description about our page in the search engine -->
    <meta name="description" content="This is a greate website kindly please visit here ">
    <!-- to not show our website on seearch engines use robots property-->
    <!-- specify contents attribute as noindex, 
    doesn't index your site in the search engine and then no follow.
    So it doesn't follow any links on the page -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
