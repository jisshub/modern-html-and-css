<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html entities</title>
</head>
<body>
    <!-- non breaking space -->
    <!-- here v provide whitespaces using &nbsp; entity -->
    <div>
        <p>My name is Mohammed &nbsp; &nbsp; &nbsp; Salah</p>
    </div>

    <!-- greater and less than symbols in page -->
    <div>
        <p>5 &gt; 3</p>
        <p>10 &lt; 30</p>
    </div>
 
    <!-- copyright and trademark entity -->
    <div>
        <p>Copyright &copy; 2019</p>
        <p>Copyright &copy; 2018</p>
        <p>Fisat&reg;</p>
        <p>SNGIST&reg;</p>
    </div>
    
    <!-- Code Snippets in page -->
    <p>
    <strong> Python </strong> <br>
    <code>
        for i in range(10,100): <br>
        &nbsp; &nbsp; print(i)
    </code>
    </p>

    <p>
    <strong>PHP</strong> <br>
    <code>
        &lt;?PHP echo "hello" ? &gt;
    </code>
    </p

    <!-- Keyborad Shortcuts in page -->
    <div>
        <p>print the file by holding <kbd> Ctrl + p</kbd></p>
        <p>Save the file by pressing  <kbd>Ctrl + s</kbd></p>
    </div>

</body>
</html>
