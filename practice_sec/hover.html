<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=html, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover Links and Buttons</title>
</head>
<style>
    #sec-1 a:hover
    {
        color: crimson;
    }
    #sec-2 button:hover
    {
        font-size: 20px;
        color: darkred;
        cursor: pointer;
    }
    .btn a:hover, button:hover
    {
        color: darkgreen;
        cursor: pointer;
    }
    
</style>
<body>
    <h1>Hover Me</h1>
    <div id="sec-1">
        <p>
            <a href="#">Facebook</a>
        </p>
    </div>
    <div id="sec-2">
        <p>
            <button type="submit">Enter</button>
        </p>
    </div>
    
    <div class="btn">
        <a href="#">Amazon</a>
    </div>
        <div class="btn">
        <button type="reset">reset</button>
    </div>
    

</body>

</html>
